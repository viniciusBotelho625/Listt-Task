<div class="container">
 

 @if (addItem()) {
  <button class="btn btn-primary" (click)="addItem.set(false)">
    Crie uma lista de tarefas
  </button>
 } @else {
  <div>
    <label class="input-label-text" for="inputValue">
      <input type="text"placeholder="Adicione um novo item" autofocus id="inputValue"/>

      <button class="btn btn-primary-circle" title="Adicione um novo item">
        
      </button>
    </label>
  </div>
 }
  
</div>
